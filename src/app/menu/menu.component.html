<div class="container" fx-layout="column" fxLayoutGap="10px">
  <mat-list fxFlex>
    <mat-list-item *ngFor="let dish of dishes">
      <img src="{{ dish.image }}" alt="{{ dish.name }}" matListAvatar>
      <h1 matLine>
        {{ dish.name }}
      </h1>
      <p matLine>
        <span>{{ dish.description }}</span>
      </p>
    </mat-list-item> 
  </mat-list>
</div>
